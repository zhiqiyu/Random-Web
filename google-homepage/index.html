<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="main.css">

  <title>Google</title>
</head>
<body>
  <div class="page">

    <div class="flex-container nav">

      <div class="flex-container">
        <div ><a href="#about" class="header-link">About</a></div>
        <div ><a href="#store" class="header-link">Store</a></div>
      </div>

      <div class="flex-container">
        <div ><a href="#gmail" class="header-link">Gmail</a></div>
        <div ><a href="#images" class="header-link">Images</a></div>
        <div class="img-container">
          <button class="btn-app header-link">
            <img src="assets/apps-24px.svg" >
          </button>
        </div>
        <div >
          <input type="button" class="btn-signin header-link" value="Sign In" />
        </div>
      </div>

    </div>

    <div class="logo">
      <img src="assets/Google-Logo.png" height="200px">
    </div>

    <div class="search flex-container">
      <div class="img-container" style="margin-left: 10px; margin-right: 8px;">
        <img src="assets/search-24px.svg">
      </div>
      <div style="flex-grow: 0.9;">
        <input class="input-search">
      </div>
    </div>

    <div class="buttongroup flex-container">
      <div >
        <input type="button" class="btn-grey" value="Google Search" />
      </div>
      <div>
        <input type="button" class="btn-grey" value="I'm Feeling Lucky" />
      </div>
    </div>

    <div class="footer flex-container">
      <div class="flex-container">
        <div style="margin-left: 10px">
          <a href="#advertising" class="footer-link">Advertising</a>
        </div>
        <div >
          <a href="#bussiness" class="footer-link">Bussiness</a>
        </div>
        <div>
          <a href="#how" class="footer-link">How Search Works</a>
        </div>
      </div>
      <div class="flex-container">
        <div>
          <a href="#privary" class="footer-link">Privacy</a>
        </div>
        <div>
          <a href="#terms" class="footer-link">Terms</a>
        </div>
        <div style="margin-right: 10px;">
          <a href="#settings" class="footer-link">Settings</a>
        </div>
      </div>
    </div>

  </div>
